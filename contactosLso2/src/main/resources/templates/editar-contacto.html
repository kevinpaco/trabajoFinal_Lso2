<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
		<script src="/webjars/jquery/3.6.0/jquery.min.js" type="text/javascript"> </script>
		<script src="/webjars/popper.js/2.9.3/umd/popper.min.js" type="text/javascript"> </script>
		<script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js" type="text/javascript"> </script>
      <meta charset="utf-8">
      <title>Nuevo contacto</title>
</head>  
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/contacto/nuevo}">Nuevo Contacto</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" th:href="@{/contacto/agenda}">Lista Estudiante</a>
       
      </div>
    </div>  
  </div>
</nav>
   <br>
   <div class="container">
     <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
          <h2 class="text-center"> Reguistro de Contactos</h2>     
             <div class="card-body">
                   <form th:action="@{/contacto/actualizar/}+${contacto.id}" method="POST" th:object="${contacto}">
                       <label>Nombre: </label>
                       <input class="form-control" type="text" name="nombre" th:field="*{nombre}" placeholder="ingrese el Nombre">
                       <div th:errors="*{nombre}"> </div>
                       <br></br>
                       <label>Num. Telefono: </label>
                       <input class="form-control" type="number" name="apellido" th:field="*{celular}" placeholder="ingrese num. celular">
                       <div th:errors="*{celular}"> </div>
                       <br></br>
                       <label>Email: </label>
                       <input class="form-control" type="text" name="email" th:field="*{email}" placeholder="ingrese su Email">
                       <div th:errors="*{email}"> </div>
                       <br></br>
                       <label>Fecha de Nacimiento: </label>
                       <input class="form-control" type="date" name="email" th:field="*{fechaNacimiento}">
                       <div th:errors="*{fechaNacimiento}"> </div>
                       <br></br>
                     <div class="box-footer">
                        <button class="btn btn-success"> Guardar</button > 
                     </div>
                   </form>
             </div>
        </div>
     </div>
   </div>
</body>
</html>
