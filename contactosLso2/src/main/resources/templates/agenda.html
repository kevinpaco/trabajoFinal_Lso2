       <div class="row">
         <h2>Agenda</h2>
       </div>
       <div class="row"> 
           <div class="col-lg-3"> 
          <a th:href="@{/contacto/nuevo}" class="btn btn-primary btn-sm mb3"> <i class="fa-solid fa-user-plus"></i>&nbsp;Agregar Contacto</a >
           </div>
       </div> 
         
       <br></br>      
     <table class="table table-dark table-striped"> 
      <tr>
           <th>Nombre</th>
           <th>Num. Celular</th>
           <th>Email</th>
           <th>Fech. Nacimiento</th>
           <th>Fech. Registro</th>
           <th>Opciones</th>
      </tr>
      <tr th:each="dato:${datosAgenda}">
          <td th:text="${dato.nombre}">hhh</td>
          <td th:text="${dato.celular}">33</td>
          <td th:text="${dato.email}">333</td>
          <td th:text="${#temporals.format(dato.fechaNacimiento,'dd/MM/YYYY')}">333</td>
           <td th:text="${#temporals.format(dato.fechaRegitro,'dd/MM/YYYY hh:mm a')}">333</td>
          <td>
             <a th:href="@{/contacto/editar/}+${dato.id}" class="btn btn-info"><i class="fa-solid fa-pen-to-square"></i>&nbsp; Editar</a>
            <a href="#" onclick="eliminarContacto(this)" class="btn btn-danger"> <i class="fa-solid fa-trash-can"></i>&nbsp;Eliminar</a>
          
          <form th:action="@{/contacto/eliminar/}+${dato.id}" method="POST"> 
          </form >
           </td>
      </tr>
     </table>
     </div>
     
     <script>
           function eliminarContacto(elemento){
	               var ok = confirm('Â¿Estas seguro que quieres eliminar este contacto?');
	               if(ok){
		                    elemento.nextElementSibling.submit();
	                         }
                     }
           function limpiarCampos(){
	        window.location="/contacto/agenda";
              } 
     </script>
